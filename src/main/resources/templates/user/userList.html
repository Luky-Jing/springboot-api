<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test">

<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
		<button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
		<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
	</div>
</script>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</table>
<script src="/layui/layui.js"></script>
<script>

    localStorage.setItem("token", "eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJvbmVoZWUiLCJ1c2VyTmFtZSI6ImFkbWluIiwiaWF0IjoxNTg0NDIwNjU1LCJleHAiOjE1ODUwMjU0NTV9.xSemPNbrrTBMZy1uT-SvahPUZvKumlzUPO_85xfWE-E");

    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            , height: 'full-20'
            , page: true //开启分页
            , url: '/api/user/listByPage' //数据接口
            , headers: {'token': localStorage.getItem("token")}
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            }
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'username', title: '用户名', width: 150}
                    , {field: 'sex', title: '性别', width: 80, sort: true,
                    templet: function (d) {
                        if (d.sex == 0) {
                            return '男'
                        } else {
                            return '女'
                        }
                    }
                }
                    , {field: 'nickName', title: '昵称', width: 150}
                    , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}

                ]
            ]
			,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        });

		//监听头工具栏事件
		table.on('toolbar(test)', function(obj){ //注：toolbar 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
			var checkStatus = table.checkStatus(obj.config.id)
					,data = checkStatus.data; //获取选中的数据
			switch(obj.event){
				case 'add':
					layer.open({
						title: "修改",
						area: ['600px', '500px'],
						type: 2,
						content: 'userAdd', //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
						end: function(){
							location.reload()
						}
					});
					break;
				case 'delete':
					if(data.length === 0){
						layer.msg('请选择一行');
					} else {
						layer.msg('删除');
					}
					break;
			};
		});

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
				layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
				layer.open({
					title: "修改",
					area: ['600px', '300px'],
					type: 2,
					content: 'userEdit?userId='+ data.id, //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
					end: function(){
						location.reload()
					}
				});
            }
        });


    });

</script>
</body>
</html>
